{% extends "contenido/BaseNavBar.html" %}
{% block titulo %}Eliminar Pregunta{% endblock titulo %}
{% block contenido %}
<div class="container mt-5">
    <h2>¿Estás seguro de que deseas eliminar esta pregunta?</h2>
    <p><strong>Mensaje:</strong> {{ pregunta.mensaje }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'verPreguntas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock contenido %}
